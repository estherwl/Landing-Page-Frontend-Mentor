<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="images/logo.svg" alt="Logo Huddle">
  </div>
  <div class="container">
    <div class="ilustracao">
      <img src="images/illustration-mockups.svg" alt="Ilustração Huddle">
    </div>
    <div class="texto">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="button">Register</button>
    </div>
  </div>
  <footer>
    <div class="footer container">
      <p class="desafio">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by Esther Wyse de Lucena.
      </p>
      <ul class="redes-sociais">
        <li><a href="http://facebook.com" target="_blank"><img src="images/facebook-f.png" alt="Facebook Huddle"></a></li>
        <li><a href="http://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter Huddle"></a></li>
          <li><a href="http://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram Huddle"></a></li>          
      </ul>
    </div>
  </footer>
</body>
</html>
